<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/datepicker3.css" rel="stylesheet">
<link href="css/bootstrap-table.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
</head>
<body background="#fff">
	<div id="sidebar-collapse" class="col-sm-12 col-lg-12 sidebar">
		<ul class="nav menu" id="menu">
			<li class="active"><a href="shardingdb.html" target="mainFrame"><span
					class="glyphicon"></span>ShardingDB源</a></li>
			<li class="active"><a href="shardingtb.html" target="mainFrame"><span
					class="glyphicon"></span>ShardingTB源</a></li>
		</ul>
	</div>
	<!--/.sidebar-->

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/bootstrap-table.js"></script>
	<script>
		!function ($) {
			$(document).on("click","ul.nav li.parent > a > span.icon", function(){		  
				$(this).find('em:first').toggleClass("glyphicon-minus");
			}); 
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);
		
		$('#menu li a').click(function(){
	        $('#menu li').removeClass('active');
	        $(this).parent().addClass('active');

	   })

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
</body>
</html>
